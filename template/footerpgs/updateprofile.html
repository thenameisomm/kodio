
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>  
        body {  
            background-color: #004658;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
             
            margin: 15px;  
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;  
        }  
        .form-container {  
            background-color: whitesmoke;  
            border-radius: 10px;  
            padding: 30px;  
            max-width: 500px;  
            width: 100%;  
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  
        }  
        h2 {  
            color: #004658;  
            font-weight: bold;  
            text-align: center;  
            margin-bottom: 20px;  
        }  
        label {  
            font-size: 18px;  
            color: #004658;  
            margin-bottom: 10px;  
            display: block;  
        }  
        .inputbox, .inputarea {  
            background-color: #e0e0e0;  
            border: none;  
            border-radius: 5px;  
            width: 100%;  
            margin-bottom: 20px;  
            padding: 10px;  
        }  
        .inputarea {  
            height: 100px;  
            resize: none;  
        }  
        .btn-custom {  
            width: 100%;  
            height: 45px;  
            background-color: #004658;  
            color: white;  
            border: none;  
            border-radius: 5px;  
            font-size: 16px;  
            cursor: pointer;  
            margin-bottom: 10px;  
        }  
        .btn-custom:hover {  
            background-color: #003945;  
        }  
    </style>  
</head>
<body>
    <section class="form-container">
        <h2>Update Profile</h2>
        <form method="POST" action="{% url 'updateprofile' %}">
            {% csrf_token %}
            <div>
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" class="inputarea">{{ user_profile.bio }}</textarea>
            </div>
            <div>
                <label for="hobbies">Hobbies:</label>
                <input type="text" id="hobbies" name="hobbies" class="inputbox" value="{{ user_profile.hobbies }}">
            </div>
            <div>
                <label for="skill1">Skill 1:</label>
                <input type="text" id="skill1" name="skill1" class="inputbox" value="{{ user_profile.skill1 }}">
                <label for="progress1">Progress 1:</label>
                <input type="number" id="progress1" name="progress1" class="inputbox" value="{{ user_profile.progress1 }}">
            </div>
            <div>
                <label for="skill2">Skill 2:</label>
                <input type="text" id="skill2" name="skill2" class="inputbox" value="{{ user_profile.skill2 }}">
                <label for="progress2">Progress 2:</label>
                <input type="number" id="progress2" name="progress2" class="inputbox" value="{{ user_profile.progress2 }}">
            </div>
            <div>
                <label for="skill3">Skill 3:</label>
                <input type="text" id="skill3" name="skill3" class="inputbox" value="{{ user_profile.skill3 }}">
                <label for="progress3">Progress 3:</label>
                <input type="number" id="progress3" name="progress3" class="inputbox" value="{{ user_profile.progress3 }}">
            </div>
            <button type="submit" class="btn-custom">Save Changes</button>
        </form>
    </section>
</body>
</html>
