{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #004658;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .container {
            background-color: whitesmoke;
            border-radius: 10px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #login {
            color: #004658;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        #please {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }
        .inputbox {
            background-color: #e0e0e0;
            border: none;
            border-radius: 5px;
            width: 100%;
            height: 45px;
            margin-bottom: 20px;
            padding: 10px;
        }
        #button {
            width: 100%;
            height: 45px;
            background-color: #004658;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #button:hover {
            background-color: #003945;
        }
        #forgot-password-link {
            text-align: center;
            display: block;
            margin-top: 10px;
            color: #004658;
        }
        #forgot-password-link:hover {
            text-decoration: underline;
        }
        .create-account {
            text-align: center;
            margin-top: 20px;
        }
        .create-account a {
            color: #004658;
            text-decoration: none;
            font-weight: bold;
        }
        .create-account a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="POST" action="{% url 'signin' %}">
            {% csrf_token %}
            <h3 id="login">Sign in</h3>
            <h6 id="please">Please login to your account</h6>
            <hr>
            <input type="text" name="username" id="username" placeholder="Username" class="inputbox">
            <input type="password" name="password" id="password" placeholder="Password" class="inputbox">
            <button id="button" type="submit">Sign in</button>
         
            <div class="create-account">
                Don't have an account? <a href="{% url 'signup' %}">Create account</a>
            </div>
        </form>
    </div>
    <script>
        window.onload = function() {
            var errorMessage = "{{ error|escapejs }}";
            if (errorMessage) {
                alert(errorMessage);
            }
        }
    </script>
</body>
</html>
