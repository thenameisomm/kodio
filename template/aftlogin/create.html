<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a repository</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #004658;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .container {
            background-color: whitesmoke;
            border-radius: 10px;
            padding: 40px;
            padding-top: 10px;
            padding-bottom: 20px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #004658;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-size: 18px;
            color: #004658;
            margin-bottom: 10px;
        }
        .inputbox, .inputarea, .file {
            background-color: #e0e0e0;
            border: none;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
        }
        .inputarea {
            height: 100px;
        }
        .btn-custom {
            width: 100%;
            height: 45px;
            background-color: #004658;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .btn-custom:hover {
            background-color: #003945;
        }
        .btn-outline-custom {
            width: 100%;
            height: 45px;
            border: 2px solid #004658;
            color: #004658;
            background-color: whitesmoke;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-outline-custom:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create a repository</h2>
        <hr>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="rep_id">Repository Id</label>
            <input class="inputbox" type="text" name="rep_id" required>
            
            <label for="rep_name">Repository Name</label>
            <input class="inputbox" type="text" name="rep_name" required>
            
            <label for="rep_des">Description</label>
            <textarea class="inputarea" name="rep_des" required></textarea>
            
            <label for="file">Choose the file</label>
            <input class="file" type="file" name="file" required>
            
            <button type="submit" class="btn-custom">Create Repository</button>
            <button type="button" class="btn-outline-custom" onclick="window.history.back();">Cancel</button>
        </form>
    </div>
    {% if error_message %}
        <script>
            alert("{{ error_message }}");
        </script>
    {% endif %}
</body>
</html>
