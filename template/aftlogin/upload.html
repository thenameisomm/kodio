<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a repo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <style>
        body{
            background: url(https://www.pixelstalk.net/wp-content/uploads/2016/06/Best-light-blue-wallpaper.jpg);;
        }
       
        .container{
            margin-top: 40px;
            margin-left: 500px;
            background-color: whitesmoke ;
            height: 580px;
            width: 550px;
            border-radius: 10px;
            padding-top: 10px;
            padding-left: 30px;
        }
        label{
            padding: 0px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 20px;
            color: rgb(72, 72, 72);
            margin-left: 25px;
        }
        #color{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: rgb(50, 83, 232);
            margin-left: 25px;
            
        }
        
        .inputbox{
            background-color: rgb(224, 224, 224);
            border-radius: 2px;
            border: none;
            width: 440px;
            height: 30px;
            margin-left: 33px;
            margin-top: 10px;
        }
        .inputarea{
            background-color: rgb(224, 224, 224);
            border-radius: 2px;
            border: none;
            width: 440px;
            margin-left: 25px;
            height: 100px;
            margin-top: 10px;

        }
        hr{
            margin-bottom: 0px;
        }
        #buttons{
            border-radius: 2px;
            
            width: 440px;
            height: 40px;
            margin-left: 33px;
            margin-top: 10px;

        }
#file{
    border-radius: 2px;
            
           
            margin-left: 33px;
            margin-top: 10px;
}

                body {
                    font-family:Verdana, Geneva, Tahoma, sans-serif;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    height: 100vh;
                    margin: 0;
                }
        
                .container {
                    
                    padding: 20px;
                    border-radius: 5px;
                    
                }
        
                .upload-area {
                    width: 440px;
                    height: 100px;
                    border: 2px dashed #ccc;
                    margin: 20px auto;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    cursor: pointer;
                    border-radius: 5px;
                    
                }
        
                .upload-area:hover {
                    background-color: #f2f2f2;
                }
        
                .upload-area input[type="file"] {
                    display: none;
                }
        
                .upload-area p {
                    margin: 0;
                }
        
        
                #center{
                    text-align: center;
                    color: rgb(44, 44, 240);
                    
                    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                }
                #centerr{
                    text-align: center;
                    color: black;
                  
                }
                #left{
                    margin-left: 33px;
                    color: black;
                }
            </style>
                

    <div class="container">
       
        <b><h2 id="center" >Upload your file</h2></b>
        <p id="centerr"  >Please upload the file you want to share with us</p>
            
          
        <hr>
        <br>
        <label id="left" for="">Title </label> <br>
        <input class="inputbox" type="text"><br>
        <label id="left" for="">Caption </label> <br>
        <input class="inputbox" type="text">
        <br>
      
        
                
                <div class="upload-area">
                    <input type="file" id="file-input">
                    <p>Choose file or drop here</p>
                </div>
                
        <button id="buttons" type="button" class="btn btn-primary">Upload a File</button>
        <br>
        <button id="buttons" type="button" class="btn btn-outline-primary">Cancel</button>
               
            </div>
            <script>
                const uploadArea = document.querySelector('.upload-area');
                const fileInput = document.querySelector('#file-input');
        
                uploadArea.addEventListener('click', () => {
                    fileInput.click();
                });
        
                fileInput.addEventListener('change', () => {
                    const fileName = fileInput.files[0].name;
                    uploadArea.textContent = fileName;
                });
            </script>
        
      
       
</body>
</html>
